<html>   
   <head>
      <title>Using JavaScript Image Map</title>
      
      <script type = "text/javascript">
         <!--
            function showTutorial(name) {
               document.myform.stage.value = name
            }
         //-->
      </script>
   </head>
   
   <body><!-- Image Map Generated by http://www.image-map.net/ -->
<img src="Screen Shot 2021-11-20 at 13.50.31.png" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="123" title="123" href="bbc.co.uk" coords="61,369,62,382,129,360,129,345" shape="poly">
    <area target="_parent" alt="456" title="456" href="abc.xyz?33=22" coords="125,331,186,311,190,332,133,351,128,331" shape="poly">
    <area target="" alt="nnjkn" title="nnjkn" href="gregrd" coords="63,389,62,404,130,383,130,367" shape="poly">
</map>

      <form name = "myform">
         <input type = "text" name = "stage" size = "20" />
      </form>
      
      <!-- Create  Mappings -->
      <img src="Screen Shot 2021-11-20 at 13.50.31.png" alt = "HTML Map" border = "0" usemap = "#tutorials"/>
      
      <map name = "tutorials">
         <area shape="poly" 
            coords = "74,0,113,29,98,72,52,72,38,27"
            href = "/perl/index.htm" alt = "Perl Tutorial"
            target = "_self" 
            onMouseOver = "showTutorial('perl')" 
            onMouseOut = "showTutorial('')"/>
         
    <area target="_self" alt="123" title="123" href="showTutorial('perl')" coords="61,369,62,382,129,360,129,345" shape="poly" onMouseOver = "showTutorial('123')" 
            onMouseOut = "showTutorial('')"/>
    <area target="_self" alt="456" title="456" href="abc.xyz?33=22" coords="125,331,186,311,190,332,133,351,128,331" shape="poly">
    <area target="_self" alt="nnjkn" title="nnjkn" href="gregrd" coords="63,389,62,404,130,383,130,367" shape="poly">
      </map>
   </body>
</html>
