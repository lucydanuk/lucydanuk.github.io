<!DOCTYPE html>
<html>
<head>
        <title>Lucy & Dan</title>
    <style>
Body { margin: 0}
       img {
    width: 100%;
    max-width: 100vh;
    height: auto;
}
            .center {
  margin: auto;
  border: 1px solid green;
  padding: 0px;
Text-align: center;
}
            
.parallax {
  /* The image used */
  background-image: url("wg.jpg");

  /* Set a specific height */
  height: 500px;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
    </style>
</head>
<body>
        <div class="center">
    <img class="center-fit" src='Savethedate.jpg'>
        </div>
</body>
