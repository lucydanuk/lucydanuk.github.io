<!DOCTYPE html>
<html><head>
        <title>Lucy &amp; Dan</title>
        <style>
            section {
                    display: grid;
                    width: 100%;
                    max-width: 100vh;
                    margin-right: auto;
                    margin-left: auto;
            }      
            Body {
                    margin: 0
            }
            img {
                    width: 100%;
                    display: block;
            }
            .parallax {
                    /* The image used */
                    background-image: url("wg.jpg");
                    /* Set a specific height */
                    width: 100%;
                    height: 50vw;
                    /* Create the parallax scrolling effect */
                    background-attachment: fixed;
                    background-repeat: no-repeat;
                    background-size: cover;
            }
            .aspect {
                    background-color: red;
                    width: 100%;
                    padding-top: 100%; /* 1:1 Aspect Ratio */
                    position: relative; /* If you want text inside of it */
            }
        </style>
</head>
<body>
        <section>
                <div class="aspect"><div class="parallax"><img src="std.png"></div></div>
                <div><img src="pic.jpg"></div>
                <div class="aspect"><div class="parallax"></div></div>
        </section>
</body></html>
