<!DOCTYPE html>
<html><head>
        <title>Lucy &amp; Dan</title>
        <style>
            section {
                    display: grid;
                    width: 100%;
                    max-width: 100vh;
                    margin-right: auto;
                    margin-left: auto;
            }      
            Body {
                    margin: 0
            }
            img {
                    width: 100%;
                    display: block;
            }
            .parallax {
                    /* The image used */
                    background-image: url("wg.jpg");
                    width: 100%;
                    background-attachment: fixed;
                    background-repeat: no-repeat;
                    background-size: cover;
            }
            .aspect {
                    background-color: red;
                    width: 100%;
                    padding-top: 50%; /* 1:1 Aspect Ratio */
                    position: relative; /* If you want text inside of it */
            }
        </style>
</head>
<body>
        <section>
                <div class="parallax"><img src="std.png"></div>
                <div><img src="pic.jpg"></div>
                <div class="parallax"><h1>Lucy & Dan</h1><h2>Saturday 28<sup>th</sup> May 2022 - Mill Hill, Stathern</h2><h2>Details to follow</h2></div>
        </section>
</body></html>
