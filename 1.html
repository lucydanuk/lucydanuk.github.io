<!DOCTYPE html>
<html><head>
        <title>Lucy &amp; Dan</title>
        <style>

* {

font-family: Helvetica, Arial, Geneva, sans-serif;
}
            section {
                    display: grid;
                    width: 100%;
                    max-width: 100vh;
                    margin-right: auto;
                    margin-left: auto;
            }      
            Body {
                    margin: 0
            }
            img {
                    width: 100%;
                    display: block;
            }
            .parallax {
                    /* The image used */
                    background-image: url("wg.jpg");
                    width: 100%;
                    background-attachment: fixed;
                    background-repeat: no-repeat;
                    background-size: cover;
            }
            .aspect {
                    background-color: red;
                    width: 100%;
                    padding-top: 50%; /* 1:1 Aspect Ratio */
                    position: relative; /* If you want text inside of it */
            }
            h1 {
                    font-size: 5em;
                    text-align: center; 
            }
                h2 {
                    font-size: 3.5em;
                    text-align: center; 
            }
        </style>
</head>
<body>
        <section>
                <div class="parallax"><img class="fix" src="std.png"></div>
                <div><img src="pic.jpg"></div>
                <div class="parallax"><img src="Info.png"></div>
        </section>
</body></html>
