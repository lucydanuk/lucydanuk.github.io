<!DOCTYPE html>
<html><head>
        <title>Lucy &amp; Dan</title>
        <style>
            section {
                    display: grid;
                    width: 100%;
                    max-width: 100vh;
            }      
            Body {
                    margin: 0
            }
            img {
                    max-width: 100vh;
                    height: auto;
            }
            .parallax {
                    /* The image used */
                    background-image: url("wg.jpg");
                    /* Set a specific height */
                    width: 100vh;
                    max-width: 100vh;
                    height: 100px;
                    /* Create the parallax scrolling effect */
                    background-attachment: fixed;
                    background-repeat: no-repeat;
                    background-size: cover;
            }
        </style>
</head>
<body>
        <section>
                <div class="parallax">Text1</div>
                <div><img src="pic.jpg"></div>
                <div class="parallax"></div>
        </section>
</body></html>
